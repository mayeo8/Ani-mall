name: ani_mall
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  provider: ^6.0.5
  audioplayers: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - images/
    - images/products/
    - images/icons/
    - assets/

  fonts:
    - family: Inria Sans
      fonts:
        - asset: fonts/InriaSans-Bold.ttf
        - asset: fonts/InriaSans-Regular.ttf
        - asset: fonts/InriaSans-Light.ttf

    - family: Mermaid
      fonts:
        - asset: fonts/Mermaid.ttf
    - family: MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterAppHome.ttf

